{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'CSS/perfil.css'%}">
</head>

<body style="background-color:  #a06c3f;">

  <div class="container">

   
  <!--Este es el inicio donde carga el login-->
  <div class="row" style="margin-top:2% ;">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h2>ingresa tus credenciales</h2>
          <hr>
          <form action="" method="post">
            {% csrf_token%}
            {{form}}
            <!-- Renderiza automáticamente los campos del AuthenticationForm -->
          <!-- Incluye: campo usuario, campo contraseña, y sus validaciones -->
            <input type="submit" value="ingresar">
            <a href="{% url 'registro'%}">Crear Cuenta</a>
            <a href="{% url 'password_reset'%}">Recuperar contraseña</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Este es el fin donde carga el login-->
  <footer>
    <div class="footer">
      Benjamin Rodriguez

      <a #link1 href="linkInstagram"> <img src="{% static 'img/instagram.png'%}" alt="@SpiderBoulder" width="10%"
          height="120% "> </a>

    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
